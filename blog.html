---
layout: default
title: Blog
---
<section id="blog-list">
  <h2>Latest Posts</h2>
  <div class="blog-grid">
    {% for post in site.posts %}
    <article class="blog-card">
      <a href="{{ post.url | relative_url }}" class="blog-thumb">
        {% if post.image %}
        <img src="{{ post.image }}" alt="{{ post.title }} cover" />
        {% endif %}
      </a>
      <div class="blog-meta">
        <span class="blog-date">{{ post.date | date: "%b %d, %Y" }}</span>
        <span class="blog-tags">
          {% for tag in post.tags %}<span class="blog-tag">#{{ tag }}</span>{% endfor %}
        </span>
      </div>
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <p class="blog-excerpt">{{ post.excerpt }}</p>
      <a href="{{ post.url | relative_url }}" class="blog-readmore">Read more â†’</a>
    </article>
    {% endfor %}
  </div>
</section>
